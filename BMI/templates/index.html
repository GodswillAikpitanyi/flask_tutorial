<!doctype html>

<head>
        <title>BMI calculator</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<h1>This is a BMI calculator!</h1>

<body>

<div>
        <p>Please enter your details</p>
        <form class="pure-form" method="POST" action="/">
        Name:
        <input type="text" name="username"><br>
        Height(cms):
        <input type="number" name="user_height"><br>
        Weight(Kg):
        <input type="number" name="user_weight"><br>
        <button type="submit" class="pure-button pure-button-primary" value="submit">Submit</button>
        </form>
</div>

<div>
        {% if bmi and name %}
        <p>Welcome {{name}}, Your BMI is {{ bmi}}!</p>
        {% endif %}
</div>

</body>
